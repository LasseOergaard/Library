<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/bookTable.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
  <div class="header">
    <div class="title">
      Library
    </div>

    <div class="add-button-div">
      <button class="add-button">
        + Add Book
      </button>
    </div>
  </div>
  <div class="library-table-title">
    Your books:
  </div>
  <div class="library-table"></div>
  <div class="overlay overlay-inactive"></div>
  <form class="book-form book-form-inactive">
    <legend>Add New Book</legend>
    <input type="text" name="book-title" id="book-title" placeholder="Title">
    <input type="text" name="book-author" id="book-author" placeholder="Author">
    <input type="number" name="book-pages" id="book-pages" placeholder="Pages">
    <button type="submit" class="submit-book-form">Submit</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
